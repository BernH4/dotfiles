- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.aliasrc:
    ~/.gitconfig: gitconfig
    ~/.pryrc:
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.Xmodmap: Xmodmap
    ~/.Xresources: Xresources
    ~/.Xresources.d:
    ~/.xinitrc: xinitrc
    ~/git_needed.txt: git_needed.txt
    ~/.config/bspwm:
    ~/.config/fd:
    ~/.config/nvim:
    ~/.config/rofi:
    ~/.config/sxhkd:
    ~/.config/tmux:
    ~/ola/:
      glob: true
      path: ola/*
      exclude: [ ola/nodir/ ]

- create:
  - ~/.config/nvim/undodir
  - ~/.config/nvim/session
